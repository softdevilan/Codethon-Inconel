<section id="login" class="login-container">
  <form class="login-form" action="" method="post">

    <div>
      <label for="usuario">Nombre de usuario: </label>
      <input type="text" id="usuario" name="usuario" required>
    </div>

    <div>
      <label for="contrasena">Contraseña: </label>
      <input type="password" id="contrasena" name="contrasena" required>
    </div>

    <div class="submit-button-container">
      <input class="submit-button" type="submit" value="Enviar">
    </div>

    <a class="no-login" routerLink="../dashboard"> Continuar sin registrarse → </a>
    <a class="no-login" routerLink="../register"> ¿Aún no tienes cuenta? ¡Regístrate! </a>
  </form>
</section>
